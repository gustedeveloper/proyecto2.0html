<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Sign up to Random Forms</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png"
            />
          </picture>
          <span>Sign up with Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="https://www.seekpng.com/png/full/335-3353599_twitter-icon-grey-twitter-logo-vector-grey.png">
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or...</span>
        <hr />
      </div>
      <form action="" method="">
        <div>
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name id="username" />
          </label>
        </div>
        <div>
          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input
              id="password"
              name
              id="password"
              placeholder="6+ characters"
            />
          </label>
        </div>
        <div>
          <label for="checkbox">
            <input type="checkbox" id="checkbox" />
            <span>
              Creating an account means youâ€™re okay with our Terms of Service,
              Privacy Policy, and our default Notification Settings.
            </span>
          </label>
          <button type="submit">Create account</button>
        </div>
      </form>
    </div>
  </body>
</html>
