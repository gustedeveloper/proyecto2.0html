<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imágenes</h3>
    <img
      src="elementosmultimedia/logohtml.webp"
      alt="Logo HTML5"
      width="300"
      height="300"
    />
    <img
      src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/rueda-del-tiempo-era-leyenda-1640607648.jpg"
      alt="ciudad futurista"
      width="500"
      height="350"
    />
    <!--https://developer.mozilla.org/en-US/docs/Web/Media/Formats-->
    <h3>Vídeo</h3>
    <iframe
      width="580"
      height="364"
      src="https://www.youtube.com/embed/p6xqKJqsQWs"
      title="매일 컴퓨터에 집중할 수 있도록 도와주는 음악 | 3 hour lofi hiphop mix / lofi coding/ study / work"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <video width="500" height="450" controls muted loop>
      <source src="elementosmultimedia/shortvideo.mp4" type="video/mp4" />
    </video>
    <h3>Audio</h3>
    <audio controls>
      <source src="elementosmultimedia/audio.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
