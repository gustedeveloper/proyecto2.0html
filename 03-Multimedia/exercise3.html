<!DOCTYPE html>
<html>
  <head>
    <title>Aprendiendo a insertar multimedia en HTML</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_4/H2x1_NSwitch_AnimalCrossingNewHorizons_image1600w.jpg"
        alt="Animal Crossing"
        width="500"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar vídeos</h1>
      <video
        width="500"
        height="500"
        controls
        autoplay
        loop
        muted
        src="elementosmultimedia/shortvideo.mp4"
        type="video/mp4"
      ></video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio controls autoplay loop>
        <source src="elementosmultimedia/audio.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
